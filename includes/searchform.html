<form name="searchForm" onsubmit="return searchItems()" method="GET">
    <div class="input-group">
        <input type="text" class="form-control form-control-lg bg-dark text-light border-info" placeholder="Search item..." name="search">
        <div class="input-group-append">
            <button class="btn btn-info" type="submit">Search</button>
        </div>
    </div>
</form>
